<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Playlists</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: white;
      padding: 2rem;
      font-family: 'Poppins', sans-serif;
    }
    h5 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }
    .playlist {
      background-color: #1e1e1e;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .playlist:hover {
      transform: translateY(-3px);
    }
    .playlist-header {
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .playlist-info {
      display: flex;
      align-items: center;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      
    }
    .playlist-cover {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .playlist-name {
      font-size: 1.0rem;
      font-weight: bold;
      white-space: nowrap;          
      overflow: hidden;              
      text-overflow: ellipsis;
      display: -webkit-box;
    -webkit-line-clamp: 1;
    -webkit-box-orient: vertical;     
      max-width: 100%; 

    }
    .playlist-actions button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 20px;
      margin-left: 8px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .playlist-actions button:hover {
      color: white;
    }
    .no-playlist {
      text-align: center;
      color: #aaa;
      margin-top: 50px;
    }
  </style>
</head>

<body>

<h5>Your Playlists</h5>

<div id="playlistsContainer"></div>

<!-- Footer -->
<footer style="background: #1e1e1e; color: white; padding: 20px; text-align: center; margin-top: 50px; border-radius: 6px;">
  <div id="footerContent">
    Loading playlist info...
  </div>
</footer>

<script>
  // üîÅ ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶°
  let playlists = JSON.parse(localStorage.getItem('playlists')) || [];
  const container = document.getElementById('playlistsContainer');

  // üéØ ‡¶Ö‡¶®‡ßç‡¶Ø iframe ‡¶•‡ßá‡¶ï‡ßá ‡¶ó‡¶æ‡¶® ‡¶ì albumId ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ
  window.addEventListener('message', (event) => {
    if (!event.data || event.data.type !== 'add-song') return;

    const song = event.data.song;
    console.log("‚úÖ Received song via postMessage:", song);

    if (song.albumId) {
      console.log("üéØ Album ID:", song.albumId);

      const matchedPlaylist = playlists.find(pl => pl.albumId === song.albumId);
      if (matchedPlaylist) {
        matchedPlaylist.songs = matchedPlaylist.songs || [];
        matchedPlaylist.songs.push(song);

        // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£
        localStorage.setItem('playlists', JSON.stringify(playlists));
        loadPlaylists();

        alert(`üéµ Song added to playlist: ${matchedPlaylist.name}`);
      } else {
        alert("‚ö†Ô∏è Playlist with this album ID not found.");
      }
    }
  });

  // ‚ûï Playlist ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
  function createPlaylist() {
    const name = prompt("üéµ Enter playlist name:");
    if (!name) return;

    const albumId = prompt("üìÅ Enter Album ID for this playlist:");
    if (!albumId) {
      alert("‚ùå Album ID is required.");
      return;
    }

    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';

    fileInput.onchange = function(event) {
      const file = event.target.files[0];
      const newPlaylist = {
        name: name.trim(),
        albumId: albumId.trim(),
        cover: '',
        songs: []
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          newPlaylist.cover = e.target.result;
          playlists.push(newPlaylist);
          saveAndReload();
        };
        reader.readAsDataURL(file);
      } else {
        playlists.push(newPlaylist);
        saveAndReload();
      }
    };

    fileInput.click();
  }

  // üìÇ Playlist ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
  function loadPlaylists() {
    container.innerHTML = '';

    if (playlists.length === 0) {
      container.innerHTML = '<div class="no-playlist"><p>No playlists found. Start adding songs!</p></div>';
      return;
    }

    playlists.forEach((playlist, playlistIndex) => {
      const playlistDiv = document.createElement('div');
      playlistDiv.className = 'playlist';

      playlistDiv.innerHTML = `
        <div class="playlist-header">
          <div class="playlist-info">
            <img src="${playlist.cover || 'https://via.placeholder.com/80x80.png?text=No+Cover'}" class="playlist-cover" alt="Cover">
            <div class="playlist-name">${playlist.name}</div>
          </div>
        </div>
      `;

      playlistDiv.addEventListener('click', () => {
        const centerFrame = window.top?.document?.getElementById('centerFrame');
        const url = `playlistdetails.html?playlistIndex=${playlistIndex}`;
        if (centerFrame) centerFrame.src = url;
        else window.location.href = url;
      });

      container.appendChild(playlistDiv);
    });

    updateFooter();
  }

  // üìù Footer ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
  function updateFooter() {
    const footer = document.getElementById('footerContent');
    if (playlists.length === 0) {
      footer.innerHTML = 'No playlists available.';
    } else {
      const latest = playlists[playlists.length - 1];
      footer.innerHTML = `üéµ Total Playlists: ${playlists.length} | Latest Playlist: ${latest.name}`;
    }
  }

  // üíæ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ ‡¶è‡¶¨‡¶Ç ‡¶∞‡¶ø‡¶≤‡ßã‡¶°
  function saveAndReload() {
    localStorage.setItem('playlists', JSON.stringify(playlists));
    loadPlaylists();
  }

  // üîÑ ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶°‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü Playlist ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ì
  loadPlaylists();
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
