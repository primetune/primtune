<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist Scroll</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow: hidden;
    }

    .scroll-wrapper {
      position: relative;
      width: 100%;
    }

    .scroll-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 10;
  background: none;       /* No background */
  border: none;
  color: white;
  font-size: 18px;        /* Smaller size */
  cursor: pointer;
  padding: 0.2rem 0.4rem; /* Smaller padding */
  display: none;
}

.scroll-wrapper:hover .scroll-btn {
  display: block;
}

.scroll-btn.left {
  left: 5px;
}

.scroll-btn.right {
  right: 5px;
}




    .playlist-container {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 0.5rem 0.5rem;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .playlist-container::-webkit-scrollbar {
      display: none;
    }

    .playlist-card {
    
      background-color: #1e1e1e;
      border-radius: 5px;
      min-width: 120px;
      max-width: 120px;
      flex: 0 0 auto;
      padding: 0.5rem;
      transition: transform 0.3s;  
    }
    .playlist-card  a{
      text-decoration: none;
      color: rgb(255, 255, 255);
    }
    .playlist-card  p{
      text-decoration: none;

    }

    .playlist-card:hover {
      transform: scale(1.05);
    }

    .playlist-card img {
      width: 100%;
      border-radius: 6px;
    }

    .playlist-card h3, .playlist-card h4 {
      margin: 0.2rem 0 0.1rem;
      font-size: 0.80rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2; 
      -webkit-box-orient: vertical;   
    }

    .playlist-card p {
      font-size: 0.70rem;
      height: 25px;
      color: #bbb;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2; 
      -webkit-box-orient: vertical;   
    }

    @media (max-width: 600px) {
      .scroll-btn {
        font-size: 18px;
        padding: 0.3rem 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="scroll-wrapper">
    <button class="scroll-btn left" onclick="scrollLeft()">←</button>
    <button class="scroll-btn right" onclick="scrollRight()">→</button>

    <div class="playlist-container" id="playlistContainer">
      <div class="playlist-card"><a href="songaddplaylist.html"><img src="img/Teri baton.jpeg"><h3>Chill Vibes</h3><p>Lo-fi & chills</p></a></div>
      <div class="playlist-card"><a href="songaddplaylist.html"><img src=""><h3>Chill Vibes</h3><p>Lo-fi & chill</p></a></div>
      <div class="playlist-card"><a href="songaddplaylist.html"><img src=""><h3>Late Night</h3><p>Relaxing beats</p></a></div>
      <div class="playlist-card"><a href="songaddplaylist.html"><img src=""><h3>Late Night</h3><p>Relaxing beats</p></a></div>
      <div class="playlist-card"><a href="songaddplaylist.html"><img src=""><h3>Late Night</h3><p>Relaxing beats</p></a></div>
      <div class="playlist-card"><a href="songaddplaylist.html"><img src=""><h3>Chill Vibes</h3><p>Lo-fi & chill</p></a></div>
      <div class="playlist-card"><a href="songaddplaylist.html"><img src=""><h3>Chill Vibes</h3><p>Relaxing beats</p></a></div>
      <div class="playlist-card"><a href="songaddplaylist.html"><img src=""><h3>Chill Vibes</h3><p>Relaxing beats</p></a></div>
      <div class="playlist-card"><a href="songaddplaylist.html"><img src=""><h3>Chill Vibes</h3><p>Relaxing beats</p></a></div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById("playlistContainer");
  
      document.querySelector(".scroll-btn.left").addEventListener("click", () => {
        container.scrollBy({ left: -300, behavior: 'smooth' });
      });
  
      document.querySelector(".scroll-btn.right").addEventListener("click", () => {
        container.scrollBy({ left: 300, behavior: 'smooth' });
      });
  
      // Optional: Pre-scroll slightly to enable left scroll on first click
      container.scrollLeft = 5;
    });
  </script>
  

</body>
</html>
